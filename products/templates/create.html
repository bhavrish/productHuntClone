{% extends 'base.html' %}

{% block content %}

{% if error %}
{{ error }}
<br/>
<br/>
{% endif %}

<br/>
<h1> Add Product </h1>
<br/>
<form method="POST" action="{% url 'create' %}" enctype="multipart/form-data"> <!-- enctype is needed when uploading images -->
	{% csrf_token %} <!-- helps protect against certain attacks -->

	Title:
	<br/>
	<input type="text" name="title" />
	<br/>
	<br/>
	Body:
	<br/>
	<input type="textbox" name="body" />
	<br/>
	<br/>
	URL:
	<br/>
	<input type="text" name="url" />
	<br/>
	<br/>
	Icon:
	<br/>
	<input type="file" name="icon" />
	<br/>
	<br/>
	Image:
	<br/>
	<input type="file" name="image" />
	<br/>
	<br/>
	<input class="btn btn-primary" type="submit" value="Add Product"/>
	<br/>
</form>

{% endblock %}
